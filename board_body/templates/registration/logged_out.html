<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Austragen</title>
</head>
<body>
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Austragen</a></p>
{% else %}
  <p>Sie anmelden nicht</p>
  <a href="{% url 'login' %}">Anmelden</a>
{% endif %}
</body>
</html>
